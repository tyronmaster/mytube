<header class="header">
  <div class="header__toolbar">
    <div class="header__logo">
      <a href="#" class="logo__link">
        <img
          class="logo__sign"
          src="assets/icons/logo-sign.svg"
          alt="logo sign"
        />
        <img
          class="logo__text"
          src="assets/icons/logo-text.svg"
          alt="logo text"
        />
      </a>
    </div>
    <app-search-bar
      (sendRequestStringEvent)="getDataFromChild($event)"
    ></app-search-bar>
    <app-settings></app-settings>
  </div>

  <div class="header__user">
    <app-auth></app-auth>
  </div>
</header>
